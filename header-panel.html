<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Header Panel Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { margin:0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
    .hero {
      position: relative;
      min-height: 50vh;
      display: grid;
      place-items: center;
      background: #0f2c6e; /* your site header bg */
    }
    .panel {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: -140px;              /* starts below view */
      width: min(900px, 92vw);
      background: rgba(255,255,255,0.88);
      backdrop-filter: blur(6px);
      border-radius: 16px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.25);
      padding: 24px;
      transition: bottom 700ms cubic-bezier(.22,.84,.37,1);
    }
    .panel.risen { bottom: -10px; } /* rises a small distance & “sets” in place */

    /* content reveal */
    .panel h2, .panel p, .thumbs { opacity: 0; transition: opacity 450ms ease; }
    .panel.ready h2,
    .panel.ready p { opacity: 1; }
    .panel.ready .thumbs { opacity: 1; transition-delay: 150ms; }

    .thumbs {
      display: flex; gap: 12px; flex-wrap: wrap; justify-content: center; margin-top: 8px;
    }
    .thumb {
      width: 84px; aspect-ratio: 1/1; border-radius: 12px; overflow: hidden;
      display: grid; place-items: center;
      background: #eef2f7;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.06);
      transform: translateY(6px);
      transition: transform 220ms ease, box-shadow 220ms ease;
      cursor: pointer;
    }
    .thumb:hover { transform: translateY(0); box-shadow: 0 8px 22px rgba(0,0,0,0.15); }
    .thumb img { width: 100%; height: 100%; object-fit: cover; display: block; }
  </style>
</head>
<body>
  <header class="hero">
    <!-- your site header content behind, if any -->
    <div id="panel" class="panel">
      <h2 class="h4 mb-1 text-dark text-center">Welcome to Our Site</h2>
      <p class="text-secondary text-center mb-3">This panel slides up, then reveals text and images.</p>
      <div class="thumbs">
        <!-- Use animated GIFs or Lottie (via script) for animation; or static images with hover -->
        <div class="thumb"><img src="https://picsum.photos/seed/a/200" alt=""></div>
        <div class="thumb"><img src="https://picsum.photos/seed/b/200" alt=""></div>
        <div class="thumb"><img src="https://picsum.photos/seed/c/200" alt=""></div>
        <div class="thumb"><img src="https://picsum.photos/seed/d/200" alt=""></div>
      </div>
    </div>
  </header>

  <script>
  window.addEventListener('load', () => {
    const panel = document.getElementById('panel');

    // Start the rise after 2.5s
    setTimeout(() => {
      panel.classList.add('risen');

      // Robust reveal strategy:
      // 1) Try transitionend (best when animations run)
      // 2) Also force a fallback after ~850ms in case transitionend never fires
      let revealed = false;
      const reveal = () => {
        if (revealed) return;
        revealed = true;
        panel.classList.add('ready');
      };

      panel.addEventListener('transitionend', (e) => {
        if (e.propertyName === 'bottom') reveal();
      });

      setTimeout(reveal, 850); // fallback reveal
    }, 2500);
  });
</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
